name: Check Pull Request

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master
      - release/*
      - hotfix/*
  pull_request:
    branches-ignore:
      - tag/*
jobs:
  test-quemu:
    runs-on: ubuntu-20.04
    name: Test with QEMU
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
      - name: Execute build inside maven:3.8.1-openjdk-11
        uses: addnab/docker-run-action@v3
        with:
          image: maven:3.8.1-openjdk-11
          options: -v ${{ github.workspace }}:/usr/src/mymaven -w /usr/src/mymaven
          run: |
            mvn -v && mvn -B verify --file pom.xml -U -P ci -Dgpg.skip=true -Dmaven.wagon.http.retryHandler.count=3